<section id="login">
  <section id="login_left">
    <p class="welcome">
      <span class="companyName">StockRivals </span><br />
      Please sign in, or create a new account if you haven't!
    </p>
  </section>

  <form [formGroup]="registerForm" (ngSubmit)="register()" id="login_right" enctype="multipart/form-data">
    <div id="emailPass">
      <h1>Register</h1>
      <div class="form-group">
        <input
          matInput
          placeholder="Name"
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        />
      </div>

      <div class="form-group">
        <input
          matInput
          placeholder="Email"
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
      </div>

      <div class="form-group">
        <input
          matInput
          placeholder="Username"
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
      </div>

      <div class="form-group">
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
      </div>

      <div class="form-group">
        <input
          matInput
          type="file"
          formControlName="profileImage"
          class="form-control"
          accept="image/*"
          (change)="addImage($event)"
          [ngClass]="{ 'is-invalid': submitted && f['profileImage'].errors }"
        />
      </div>
      <button mat-button [disabled]="loading">Register</button>
      <button mat-button routerLink="/login">Cancel</button>
      <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
    </div>
  </form>
</section>
